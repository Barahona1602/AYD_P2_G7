name: CI

on:
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        


    - name: Install dependencies
      run: npm install
      working-directory: ./backend

    - name: Build
      run: npm run build
      working-directory: ./backend

    - name: Run tests
      run: npm test
