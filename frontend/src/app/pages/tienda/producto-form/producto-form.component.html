<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10">
      <h1>Registrar Producto</h1>
    </div>
    <div class="col-lg">
      <div class="d-grid gap-2">
        <button class="btn btn-secondary" (click)="atras()">Atras</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form [formGroup]="productoForm">
        <div class="row mt-2">
          <div class="col-lg">
            <label class="form-label">Nombre</label>
            <input id="inputNombreProducto" type="text" class="form-control" [ngClass]="{'is-invalid': notValidNombre}" formControlName="nombre">
            <div class="invalid-feedback">
              Nombre es requerido
            </div>   
          </div>
          <div class="col-lg">
            <label class="form-label">Precio</label>
            <input id="inputPrecioProducto"  type="number" class="form-control" [ngClass]="{'is-invalid': notValidPrecio}" formControlName="precio">
            <div class="invalid-feedback">
              Precio es requerido
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-lg">
            <label class="form-label">Descripcion</label>
            <input id="inputDescpProducto" type="text" class="form-control" [ngClass]="{'is-invalid': notValidDescripcion}" formControlName="descripcion">
            <div class="invalid-feedback">
              Descripcion es requerido
            </div>   
          </div>
          <div class="col-lg">
            <label class="form-label">Cantidad</label>
            <input id="inputCantProducto" type="text" class="form-control" [ngClass]="{'is-invalid': notValidCantidad}" formControlName="cantidad">
            <div class="invalid-feedback">
              Cantidad es requerida
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-lg">
            <label class="form-label">Imagen</label>
            <input id="inputImgProducto" type="text" class="form-control" [ngClass]="{'is-invalid': notValidImagen}" formControlName="imagen">
            <div class="invalid-feedback">
              Imagen es requerida
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button id="btnConfiProdu" type="button" class="btn btn-primary" [disabled]="productoForm.invalid" (click)="crearProducto()">Crear Producto</button>
        </div>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
