<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10">
      <h1>
        Tienda
      </h1>
    </div>
    <div class="col-lg">
      <div class="d-grid gap-2">
        <button class="btn btn-primary" (click)="crearProducto()" *ngIf="authService.user['rol'] === 'Trabajador'">Crear Producto</button> 
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let producto of productos">
          <div class="card">
            <img [src]="producto.imagen" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{producto.nombre}}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{producto.precio | currency: 'Q'}}</h6>
              <p class="card-text">{{producto.descripcion}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
